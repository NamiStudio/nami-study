<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test_case_008</title>
</head>
<body>
    <script>
        var bool1 = Boolean();
        var bool2 = Boolean("");
        var bool3 = Boolean(0);
        var bool4 = Boolean(1);
        var bool5 = Boolean(null);
        var bool6 = Boolean(NaN);
        var bool7 = Boolean("false");

        document.write('默认的逻辑是:' + bool1 + "<br/>");
        document.write("空字符的逻辑是:" + bool2 + "<br/>");
        document.write("0 的逻辑是:" + bool3 + "<br/>");
        document.write("1 的逻辑是:" + bool4 + "<br/>");
        document.write("null 的逻辑是:" + bool5 + "<br/>");
        document.write("NaN 的逻辑是:" + bool6 + "<br/>");
        document.write(" false 的逻辑是:" + bool7 + "<br/>");
    </script>
</body>
</html>
